<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        ✈️
      </div>
      <h2>Bienvenidas a Enzama</h2>
      <p>Inicia sesión para continuar tu aventura</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="admin@enzama.com"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn-login">
        Entrar
      </button>

      <p class="error" *ngIf="error">
        {{ error }}
      </p>
    </form>
  </div>
</div>
